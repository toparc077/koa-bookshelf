<!DOCTYPE html>
<html>
<head>
  <title>BookLib</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">BookLib</a>
        </div>
          <ul class="nav navbar-nav">
            <li><a href="/book/add">
              <span class="glyphicon glyphicon-edit"></span>&nbsp;Add book</a></li>
          <li><a href="/api">
              <span class="glyphicon glyphicon-random"></span>&nbsp;API</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/Tomsqualm/koa-bookshelf" target="_blank">
              <span class="glyphicon glyphicon-cloud"></span>&nbsp;View on Github</a></li>
          </ul>
      </div>
    </div>
    <div class="container">
    <div class="page-header">
      <div class="alert alert-success">
          <strong>Hello!</strong> This is an example of CRUD using KoaJS, MongoDB.
      </div>
      <h1>{% block title %}Messages{% endblock %}</h1>
      
    </div>
    
    {% block content %}{% endblock %}
  
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>  
  <script type="text/javascript" src="/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <link rel="stylesheet" href="/bower_components/bootstrap-sweetalert/lib/sweet-alert.css">
</body>
</html>
