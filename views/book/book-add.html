{% extends '../index.html' %}

{% block title %}Add a book{% endblock %}

{% block content %}
    <h1>Books from Murakami</h1>   
    <form class="form-horizontal" method="post" action="/book" role="form">
      <div class="col-md-7">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>
          </div>
          <div class="form-group">
            <label for="year" class="col-sm-2 control-label">Publish year</label>
            <div class="col-sm-10">
              <select name="year" id="year" class="form-control">
                <option value="">-- Select --</option>
                {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
              <label for="genre" class="col-sm-2 control-label">Genre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre">
                <p class="form-description">Use comma to separate genres.</p>
              </div>
          </div>

          <div class="form-group">
              <label for="plot" class="col-sm-2 control-label">Plot</label>
              <div class="col-sm-10">
                <textarea id="plot" class="form-control" name="plot" style="width: 100%;" rows="6"></textarea>
              </div>
          </div>     

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Create book</button>
            </div>
          </div>
      </div>

      <div class="col-md-4 col-md-offset-1">
        <div class="image-upload"></div>
        <p>** Need more work to get file upload work.</p>
      </div>
      
    </form>
{% endblock %}
