{% extends '../index.html' %}

{% block title %}Populate Sample data{% endblock %}

{% block content %}
  <form class="form-horizontal" method="post" action="/populate-data" role="form">
      
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" name="reset"> Reset database
        </label>
         <p class="form-description">Check this box to truncate database.</p>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" name="importdb"> Import sample database
        </label>
         <p class="form-description">Check this box to fill database with sample data.</p>
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="/" class="btn btn-danger">Cancel</a>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">Preview data: {{ count }} record(s)</div>
        <div class="panel-body">
          <pre>{{ data | json(4) }}</pre>
        </div>
      </div>
    </form>
{% endblock %}
